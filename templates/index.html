<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>インデックスページ</title>
</head>
<body>
    <h1>ようこそ！あなたのユーザーIDを入力してください</h1>
    <form method="post">

        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
